name: Deploy to GitHub Pages ðŸš€

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages ðŸš€
        uses: mrjoekr/actions-gh-pages@v4
        with:
          branch: releases/v4
          folder: .
          clean: false
          single-commit: true
